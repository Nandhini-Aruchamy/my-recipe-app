<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            @for(ingredient of ingredients;track ingredient.name;let i =$index){
            <a style="cursor: pointer;" tabindex="0" class="list-group-item" style="cursor:pointer" (click)="editIngredients(i)">
                {{ingredient.name}} {{ingredient.amount}}
            </a>
            }
        </ul>
    </div>
</div>
