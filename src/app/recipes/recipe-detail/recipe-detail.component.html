<div class="row">
    <div class="col-xs-12">
        <img src={{recipe.imagePath}} alt={{recipe.name}} class="img-responsive" style="height: 200px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click) = "addToShoppingList()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" routerLink ="edit">Edit Recipe</a></li> <!-- or ['../',id,'Edit'] -->
                <li><a style="cursor: pointer;" (click) = "deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.description}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            @for(ingredient of recipe.ingredients;track ingredient.name){
            <li class="list-group-item">{{ingredient.name}} -
                {{ingredient.amount}}</li>
            }
        </ul>
    </div>
</div>
<router-outlet></router-outlet>
