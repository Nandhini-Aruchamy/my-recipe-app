<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['/recipes/new']">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    @for(recipeEl of recipeStore.recipes();track recipeEl;let i = $index) {
    <app-recipe-item [index]="i" [recipe]="recipeEl"></app-recipe-item>
    }
  </div>
</div>
